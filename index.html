<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>diseño de tarjeta de presentacion personal</title>-->

    <!-- link a CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img/yop.jpeg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Catalina Ramírez Silva</span>
        <span class="job">Diseñadora publicista</span>
      </div>

<!--redes sociales-->
      <div class="media-buttons">
        <a href="https://www.facebook.com/catalina.ramirezsilva.3" style="background: #5F269E" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #732FBE" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://instagram.com/cats_rohe?igshid=YmMyMTA2M2Y=" style="background: #8C39E7" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #AD62FF" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

<!--botones-->
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">200k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">35k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
